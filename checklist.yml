description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings: []
  notes:
  - motivation: Package will not be published on CRAN
    value: |-
      checking CRAN incoming feasibility ... NOTE
      Maintainer: 'Hans Van Calster <hans.vancalster@inbo.be>'

      New submission
citation_roles:
- aut
- cre
required:
- .zenodo.json
- CITATION
- CITATION.cff
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- license
- lintr
- repository secret
- spelling
keywords: R package
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md

description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: documentation is a good thing
    value: 'documented but unexported functions: coneconst_lcc, inbospatial, inbospatial-package,
      require_pkgs, unpack_mht'
  notes:
  - motivation: will not be submitted to CRAN
    value: |-
      checking CRAN incoming feasibility ... NOTE
      Maintainer: 'Hans Van Calster <hans.vancalster@inbo.be>'

      New submission
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md

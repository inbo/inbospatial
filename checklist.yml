description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: used keywords internal
    value: 'documented but unexported functions: coneconst_lcc, unpack_mht'
  notes:
  - motivation: package will not be published on CRAN
    value: |-
      checking CRAN incoming feasibility ... [17s] NOTE
      Maintainer: 'Hans Van Calster <hans.vancalster@inbo.be>'

      New submission
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
